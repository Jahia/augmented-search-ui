name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:      
    - uses: actions/checkout@v1
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Install
      run: yarn install --frozen-lockfile
    - name: Ship the release
      run: GH_TOKEN=${{ secrets.GITHUB_TOKEN }} yarn auto shipit
